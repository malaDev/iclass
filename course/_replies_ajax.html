{% for reply_id, reply in comment[5] %}
<div class="reply">

	<img class="avatar" src="{{ url(reply['user_avatar']) }}">
	
	<div class="pull-right"><a href="#delete_reply" data-toggle="modal" onclick="comment_id='{{id}}'; reply_id='{{reply_id}}'" class="close">&times;</a></div>
	
	<p><strong>{{ reply[2][0] }}</strong></p>
	
	<p>{{ reply[0] | raw }}</p>
	
	<small>{{ reply[1] | ago }}</small>
</div>
{% endfor %}
