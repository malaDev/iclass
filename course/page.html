{% extends "base.html" %}

{% block contents %}

	<link rel="stylesheet" title="Default" href="{{ url('public/highlight/styles/vs.css') }}" />
	<script type="text/javascript" src="{{ url('public/highlight/highlight.pack.js') }}"></script>
	<script type="text/javascript">
	    hljs.initHighlightingOnLoad();
	</script>

	<section id="content" class="markdown">

	{% endif %}

	{% if logged_in %}
		{% include "_comments.html" %}
	{% endif %}

{% endblock %}
