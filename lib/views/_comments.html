<section id="comments">
	<script type="text/javascript" charset="utf-8" src="{{ url('public/js/comments.js') }}"></script>
	
	<div class="modal hide" id="delete_comment">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">&times;</a>
			<h4>Please confirm</h4>
		</div>
		<div class="modal-body">
			<p>
				Are you sure you want to delete this comment? All replies will also be deleted.
			</p>
		</div>
		<div class="modal-footer">
			<a data-dismiss="modal"
				onclick="delComment('{{uvanetid}}', '{{ page_id }}')" class="btn btn-danger">Delete</a>
			<a class="btn" data-dismiss="modal">Close</a>
		</div>
	</div>
	
	<div class="modal hide" id="delete_reply">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">Ã—</a>
			<h4>Confirm delete reply</h4>
		</div>
		<div class="modal-body">
			<p>Are u sure u want to delete this reply?</p>
		</div>
		<div class="modal-footer">
			<a data-dismiss="modal" onclick="delReply('{{uvanetid}}')" class="btn btn-danger">Delete</a>
			<a class="btn" data-dismiss="modal">Close</a>
		</div>
	</div>
	
	<div id="posts" class="row">

		<div class="span10 offset2">
			<h1>Posts</h1>
		</div>

		<div class="span12">

			<div class="row">
				<div class="span8 offset2">
					<div class="comment-form">
						<form action="{{ url('comments/new') }}" method="post" enctype="multipart/form-data" id="form_comment" name="form_comment" onsubmit="return(newComment(this));">
							<textarea id="new-comment" name="new-comment" rows="3" onfocus="$('#submit').show();" placeholder="Post a new comment"></textarea>
							<input type="hidden" name="page_id" value="{{ page_id }}">
							<div class="submit" id="submit">
								<input class="input-file" name="myfile" id="myfile" type="file">
								You can use <a href="mdown">Markdown</a> to style your posts!
								<input type="submit" value="Post" onclick="folderid='{{page_name}}'" class="btn btn-small btn-primary pull-right">
							</div>
							<span id="upload-loading" style="display: none">&nbsp; Laden...<br/><img src="{{url('public/img/loader.gif')}}" /></span>
							<iframe id="upload_target" name="upload_target" src="#" style="display:none"></iframe>
						</form>

					</div>
					<div id="message_comment"></div><div id="message_upload"></div>
				</div>

			</div>

			<div id="comments_ajax">
				{% include "_comments_ajax.html" %}
			</div>
		</div>
	</div>
</section>
